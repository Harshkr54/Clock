<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="/Projects/clock Project/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+VN:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="date-info">
      <p id="date"></p>
      <p id="festive"></p>
      <p id="valentine-week"></p>
    </div>
    <div class="clock-container">
      <div class="clock-face">
        <div class="numbers">
          <div class="twelve">12</div>
          <div class="three">3</div>
          <div class="six">6</div>
          <div class="nine">9</div>
        </div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
    <div class="digital-clock" id="digital-clock"></div>

    <div class="footer">
      <p>Designed by Harsh Raj</p>
    </div>

    <script src="/Projects/clock Project/index.js"></script>
  </body>
</html>
